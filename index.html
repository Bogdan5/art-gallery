<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Gallery and Auction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div id="signUp" class="modal fade" tabindex="-1">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title"><h4>Sign up</h4></div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="d-flex flex-column" action="index.html" method="post">
                <label for="nick"><h5>Nickname</h5></label>
                <input type="text" name="nick" value="Nickname">
                <label for="email"><h5>Email address</h5></label>
                <input type="text" name="email" value="Email address">
                <label for="email-confirm"><h5>Confirm email address</h5></label>
                <input type="text" name="email-confirm" value="Confirm email">
                <label for="password"><h5>Password</h5></label>
                <input type="text" name="password" value="Password">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Sign up</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
      </div>
    </div>

      <nav  class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-between">
        <span id='brand'class="navbar-brand mb-0 ml-3 h1 nav-custom">Art Gallery</span>
        <ul class="navbar-nav">
          <li class="nav-item m-3">
            <button type="button" name="button" data-toggle="modal" data-target="#upload">Upload art</button>
          </li>
          <li class="nav-item m-3">
            <button type="button" name="button" data-toggle="modal" data-target="#forum">Forum</button>
          </li>
          <li class="nav-item m-3">
            <button type="button" name="button" data-toggle="modal" data-target="#signUp">Sign up</button>
          </li>
          <li class="nav-item m-3">
            <button type="button" name="button" data-toggle="modal" data-target="#logIn">Log in</button>
          </li>
        </ul>
      </nav>
      
      <div class="container">

        <div class="row mainLayout">
          <div class="gallery col-lg-9 col-md-9 col-sm-12">
            <div class="row flex-row sorting">
              <select id="ordering">
                <option value="0">Filter</option>
                <option value="author">Alphabetic - Authors</option>
                <option value="title">Alphabetic - Titles</option>
                <option value="year">Chronologic - Years</option>
                <option value="type">Alphabetic - Type</option>
                <option value="reserve">Reserve</option>
              </select>
              <form class="form-inline" id="searchForm">
                <input class="form-control" placeholder="Search" type="search"  aria-label="Search" id="searchTerm">
                <select multiple-class="" id="typeSearch">
                  <option selected value="0">Search field</option>
                  <option value="1">Author</option>
                  <option value="2">Title</option>
                  <option value="3">Type</option>
                  <option value="4">Year</option>
                </select>
              </form>
            </div>
            <div id="thumbs-container" class="row"></div>
          </div>
          <div class="viewer col-lg-3 col-md-3 col-sm-12"></div>
        </div>
      </div>
      <div id="pages-container" class="pages flex-row">
        <div id="first-page">FIRST</div>
        <div id="previous"><</div>
        <div id="dots1">...</div>
        <div id="page-first"></div>
        <div id="page-second"></div>
        <div id="page-third"></div>
        <div id="dots2">...</div>
        <div id="next">></div>
        <div id="last-page">LAST</div>
      </div>
  </body>
  <script type="text/javascript" src="./javascripts/JavaScript.js"></script>
</html>
