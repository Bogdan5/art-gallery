<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Gallery and Auction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div id="modalDiv" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ariaLabel"  aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ariaLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <ul class="navbar-nav  ">
          <li class="nav-item m-3">Forum</li>
          <li class="nav-item m-3">Upload art</li>
          <li class="nav-item m-3">Sign up</li>
          <li class="nav-item mt-3 mr-5">Log in</li>
        </ul>
        <form class="form-inline" id="searchForm">
          <input class="form-control" placeholder="Search" type="search"  aria-label="Search" id="searchTerm">
          <select multiple-class="" id="typeSearch">
            <option selected value="0">Select field</option>
            <option value="1">Author</option>
            <option value="2">Title</option>
            <option value="3">Type</option>
            <option value="4">Year</option>
          </select>
          <button type="button" name="button" form="searchForm" id="search">Search</button>
        </form>
      </nav>
      <div class="container">
        <div class="row mainLayout">
          <div class="gallery col-lg-9 col-md-9 col-sm-12">
            <div id="thumbs-container" class="row">

            </div>
          </div>
          <div class="viewer col-lg-3 col-md-3 col-sm-12">
            Stuff
          </div>
        </div>
      </div>
      <div id="pages-container" class="pages">
        <div id="first-page">FIRST</div>
        <div id="previous"><</div>
        <div id="dots1">...</div>
        <div id="page-first"></div>
        <div id="page-second"></div>
        <div id="page-third"></div>
        <div id="dots2">...</div>
        <div id="next">></div>
        <div id="last-page">LAST</div>
      </div>
  </body>
  <script type="text/javascript" src="./javascripts/JavaScript.js"></script>
</html>
